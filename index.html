<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Virtual Credit Card Design</title>
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <!-- Front Side of the Debit Card-->
                <div class="front">
                    <img src="images/map.png" class="map-img">
                    <div class="row">
                        <img src="images/chip.png" width="60px">
                        <img src="images/visa.png" width="80px">
                    </div>
                    <div class="row card-no">
                        <p>5233</p>
                        <p>3422</p>
                        <p>5678</p>
                        <p>0978</p>
                    </div>
                    <div class="row card-holder">
                        <p>CARD HOLDER</p>
                        <p>VALID TILL</p>
                    </div>
                    <div class="row card-name">
                        <p>TUSHAR PANDEY</p>
                        <p>02 / 22</p>
                    </div>
                </div>

                <!-- Back Side of the Debit Card-->
                <div class="back">
                    <img src="images/map.png" class="map-img">

                    <div class="bar"></div>
                    <div class="row card-cvv">
                        <div>
                            <img src="images/pattern.png" >
                        </div>
                        <p>432</p>
                    </div>
                    <div class="row card-text">
                        <p>This is a Virtual debit card desgin built using HTML and CSS.</p>
                    </div>
                    <div class="row sign">
                        <p>CUSTOMER SIGNATURE</p>
                        <img src="images/visa.png" width="80px">
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
